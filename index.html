<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!--wrapper-->
  <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10 ">

      <div class="text-[#8398d4] font-medium text-[20px]">Increment and Decrement</div>

      <div class="flex gap-12 p-3 px-5 bg-white text-[25px] text-[#344151] rounded-sm">
        <!--minus button-->
        <button onclick="decrement()" class="border-r-2  pr-5 border-[#bfbfbf]">
          <i class="fa-solid fa-minus"></i>
        </button>
        <div  class="font-bold counter">0</div>
        <!--plus button-->
        <button onclick="increment()" class="border-l-2 pl-5 border-[#bfbfbf]">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
   
  </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/d910cdc1e7.js" crossorigin="anonymous"></script>
</body>
</html>
